<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Existential Consultation Questionnaire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="h_1">Existential Consultation Questionnaire</h1>
    <hr />
    <form class="form">
      <label>1. How are you feeling today?</label>
      <input type="text" placeholder="Share your thoughts..." />

      <label>2. What has been weighing on your mind recently?</label>
      <input type="text" placeholder="Take your time..." />

      <label>3. When was the last time you felt truly at ease?</label>
      <input type="text" placeholder="Reflect on this moment..." />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
